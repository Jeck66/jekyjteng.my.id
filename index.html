    <script>
        function setCookie(name, value, days) {
            var expirationDate = new Date();
            expirationDate.setHours(23, 59, 59);
            var cookieValue = name + '=' + value + '; expires=' + expirationDate.toUTCString() + '; path=/';
            document.cookie = cookieValue;
        }

        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) {
                    return cookie.substring(name.length + 1, cookie.length);
                }
            }
            return null;
        }

        function handleTrial() {
            setCookie('buttonHidden', 'true', 1);

        window.onload = function() {

        }
    </script>
    <script>
  function togglePasswordVisibility() {
    var passwordInput = document.getElementById('pass');
    var passwordIcon = document.querySelector('.password-toggle-icon');

    if (passwordInput.getAttribute('type') == 'password') {
      passwordInput.setAttribute('type', 'text');
      passwordIcon.classList.add('active');
    } else {
      passwordInput.setAttribute('type', 'password');
      passwordIcon.classList.remove('active');
    }
  }
