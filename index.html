        .input-group {
            display: flex;
            flex-wrap: wrap;

            margin-bottom: 20px;
        }
        
        .input-group select, .input-group input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .results {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .area-1 {
            color: #4CAF50;

        }
        
        .area-2 {

            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

        // Get unique provinces for dropdown
        const provinces = [...new Set(areaData.map(item => item.provinsi))];
        const provinsiSelect = document.getElementById('provinsi-select');
        const kabupatenSelect = document.getElementById('kabupaten-select');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsBody = document.getElementById('results-body');

        // Populate province dropdown
        provinces.forEach(province => {
            const option = document.createElement('option');
            option.value = province;
            option.textContent = province;
            provinsiSelect.appendChild(option);
        });

        // Update kabupaten dropdown based on selected province
        provinsiSelect.addEventListener('change', function() {
            const selectedProvince = this.value;
            kabupatenSelect.innerHTML = '<option value="">Pilih Kabupaten/Kota</option>';
            
            if (selectedProvince) {
                const kabupatenList = [];
                areaData.filter(item => item.provinsi === selectedProvince)
                    .forEach(item => {
                        item.kabupaten.split(', ').forEach(kab => {
                            if (!kabupatenList.includes(kab)) {
                                kabupatenList.push(kab);
                            }
                        });
                    });
                
                kabupatenList.sort().forEach(kabupaten => {
                    const option = document.createElement('option');
                    option.value = kabupaten;
                    option.textContent = kabupaten;
                    kabupatenSelect.appendChild(option);
                });
            }
        });

        // Search function
        function searchArea() {
            const selectedProvince = provinsiSelect.value;
            const selectedKabupaten = kabupatenSelect.value;
            const searchText = searchInput.value.toLowerCase();
            
            let filteredData = areaData;
            
            if (selectedProvince) {
                filteredData = filteredData.filter(item => item.provinsi === selectedProvince);
            }
            
            if (selectedKabupaten) {
                filteredData = filteredData.filter(item => item.kabupaten.includes(selectedKabupaten));
            }
            
            if (searchText) {
                filteredData = filteredData.filter(item => 
                    item.kabupaten.toLowerCase().includes(searchText) || 
                    item.provinsi.toLowerCase().includes(searchText)
                );
            }
            
            displayResults(filteredData);
        }

        // Display results
        function displayResults(data) {
            resultsBody.innerHTML = '';
            
            if (data.length === 0) {
                resultsBody.innerHTML = '<tr><td colspan="3" class="no-results">Tidak ada data yang ditemukan</td></tr>';
                return;
            }
            
            data.forEach(item => {
                const row = document.createElement('tr');
                
                const provinsiCell = document.createElement('td');
                provinsiCell.textContent = item.provinsi;
                
                const kabupatenCell = document.createElement('td');
                kabupatenCell.textContent = item.kabupaten;
                
                const areaCell = document.createElement('td');
                areaCell.textContent = `Area ${item.area}`;
                areaCell.className = `area-${item.area}`;
                
                row.appendChild(provinsiCell);
                row.appendChild(kabupatenCell);
                row.appendChild(areaCell);
                
                resultsBody.appendChild(row);
            });
        }

        // Event listeners
        searchBtn.addEventListener('click', searchArea);
        searchInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                searchArea();
            }
        });

        // Initial display of all data
        displayResults(areaData);
    </script>
</body>
</html>
